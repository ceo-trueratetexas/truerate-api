services:
  - type: web
    name: truerate-texas-gpt4
    env: python
    buildCommand: "pip install -r requirements_full.txt"
    startCommand: "python app_openai_gpt4.py"
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MODEL_NAME
        value: gpt-4

services:
  - type: web
    name: mistral-api
    env: python
    plan: free  # Change to starter for always-on usage
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: HF_TOKEN
        sync: false
      - key: MODEL_NAME
        value: mistralai/Mistral-7B-Instruct-v0.1

services:
  - type: web
    name: truerate-flask-api
    env: python
    plan: free  # or starter for production
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: MONGO_URI
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: FLASK_ENV
        value: production
