
services:
  - type: web
    name: mistral-api
    env: python
    plan: free  # Change to starter for always-on usage
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: HF_TOKEN
        sync: false
      - key: MODEL_NAME
        value: mistralai/Mistral-7B-Instruct-v0.1
